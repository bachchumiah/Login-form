<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-box">
        <h1>Login Form</h1>
        <form>
            <P><i class="fa-solid fa-user"></i><input type="text" placeholder="Email or Phone"></P>
            <P><i class="fa-solid fa-lock"></i><input type="text" placeholder="Password"></P>
            <p class="pass">Forgot Password?</p> 
            <button class="btn" type="submit">Login</button>
            <p class="sign">Not a member? <a href="#">Signup Now</a></p>
        </form>
    </div>
    
    

    
</body>
</html>
